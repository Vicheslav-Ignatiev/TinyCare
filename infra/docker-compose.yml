services:
  mongo:
    image: mongo:7
    container_name: tinycare-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - tinycare_net

  mongo-express:
    image: mongo-express:1.0.2
    container_name: tinycare-mongo-express
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH: "false"
    ports:
      - "0.0.0.0:8081:8081"  # Bind to all interfaces
    networks:
      - tinycare_net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tinycare-backend
    restart: unless-stopped
    environment:
      PORT: "4000"
      MONGODB_URI: "mongodb://mongo:27017"
      DB_NAME: "tinycare"
    depends_on:
      - mongo
    networks:
      - tinycare_net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: tinycare-frontend
    restart: unless-stopped
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - tinycare_net


  nginx:
    image: nginx:1.27-alpine
    container_name: tinycare-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "0.0.0.0:8080:80"  # Changed: Bind to all interfaces
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - tinycare_net


volumes:
  mongo_data:

networks:
  tinycare_net:
    driver: bridge